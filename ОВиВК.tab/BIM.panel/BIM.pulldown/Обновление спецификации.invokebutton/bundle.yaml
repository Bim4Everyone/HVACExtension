title:
  ru: Обновление спецификации
  en_us: Specification refresh

tooltip:
  ru: >- 
    Обновляет содержимое параметров, по которым строится спецификация на выпуск.
    
    1. Скопируйте шаблонные ведомости в проект.

    2. Проверьте заполненность параметров ADSK или тех, на которые ADSK был заменен.

    3. Не забывайте обновлять спецификацию каждый раз после внесения изменений.

  en_us: >- 
    Updates the contents of the parameters on which the release specification is built.
    
    1. Copy the template statements to the project.

    2. Check that the ADSK parameters or those that the ADSK was replaced with are filled in.

    3. Don't forget to update the specification every time you make changes.

assembly: RevitMechanicalSpecification.dll
command_class: RevitMechanicalSpecificationRefreshCmd

author: Redomine
help_url: "https://kb.a101.ru/pages/viewpage.action?pageId=67848643"

min_revit_version: 2022
max_revit_version: 2024
