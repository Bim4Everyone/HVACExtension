title:
  ru: "Отметки\nуровней"
  en_us: "Riser\naltitude"

tooltip:
  ru: Расставляет отметки уровней на стояках воздуховодов/труб. Для работы требуется активный, заблокированный 3D-вид. 
    
    1. Разместите шаблонную типовую аннотацию "ТипАн_Мрк_B4E_Уровень" на виде.
  
    2. Выберите элементы для маркировки. Если элементы были выбраны заранее, то этот шаг можно пропустить.

    3. Выберите уровни для нумерации.




  en_us: Places level marks on air duct/pipe risers. Requires an active, locked 3D view to work..

    1. Place the template typical annotation "ТипАн_Мрк_B4E_Уровень" on the view.
    
    2. Select the elements to be marked. If the elements were selected in advance, this step can be skipped.
    
    3. Select the levels to be numbered.


author: Redomine
