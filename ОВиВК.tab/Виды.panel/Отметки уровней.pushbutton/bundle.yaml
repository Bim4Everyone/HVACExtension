tooltip:
  ru: Выставляет отметки уровней на стояках воздуховодов/труб.
  
    1. При вызове скрипта выберите произвольное количество вертикальных элементов.

    2. Укажите требуемую ориентацию марок.

    3. То, какая марка будет проставлена в итоге - зависит от последней использованной в проекте высотной отметки.



  en_us: Sets level marks on air duct/pipe risers..

    1. When calling the script, select an arbitrary number of vertical elements.

    2. Specify the required orientation of the marks.

    3. Which mark will be placed in the end depends on the last elevation mark used in the project.


