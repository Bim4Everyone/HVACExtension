  en_us: "Riser\naltitude"

tooltip:
  ru: Выставляет отметки уровней на стояках воздуховодов/труб.
    
    1. Разместите шаблонную типовую аннотацию на виде.
  
    2. Выберите необхоимые элементы. Если элементы были выбраны заранее, то этот шаг можно пропустить.

    3. Выберите необходимые для нумерации уровни.

    4. Настройте необходимый вид типовых аннотаций уровней.



  en_us: Sets level marks on air duct/pipe risers.

    1. Place a template type annotation on the view.
    
    2. Select the required elements. If the elements were selected in advance, this step can be skipped.
    
    3. Select the levels required for numbering.
    
    4. Set up the required type of type annotations.


