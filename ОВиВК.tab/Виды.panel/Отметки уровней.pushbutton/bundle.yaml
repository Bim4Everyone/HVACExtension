title:
  ru: "Отметки\nуровней"
  en_us: "Riser\naltitude"

tooltip:
  ru: Расставляет отметки уровней на стояках воздуховодов/труб. Скрипт работает только на активном, заблокированном 3D-виде.  
    
    1. Разместите шаблонную типовую аннотацию "ТипАн_Мрк_B4E_Уровень" на 3D виде.
  
    2. Выберите элементы для маркировки и запустите скрипт.

    3. В открывшемся окне выберите уровни для нумерации.

    4. Нажмите "Выбрать уровни" для запуска скрипта.




  en_us: Places level marks on air duct/pipe risers. Requires an active, locked 3D view to work..

    1. Place the template standard annotation "ТипАн_Мрк_B4E_Уровень" on the 3D view.
    
    2. Select the elements to be marked and run the script.
    
    3. In the window that opens, select the levels to be numbered.
    
    4. Click "Select levels" to run the script.


