title:
  ru: "Нумерация\nшкафов"
  en_us: "Cabinets\nnumeration"

tooltip:
  ru: Скрипт обрабатывает семейства категории "Оборудование", которые содержат "Обр_Шпк" в имени семейства и имеют параметр экземпляра "ADSK_Позиция".
  
    1. Выделите виды, на которых требуется произвести нумерацию.
    
    2. Выберите точку от которой пойдет нумерация. Точкой может быть как шкаф так и произвольное место на плане.
    
    3. Укажите формат нумерации. Для сквозной нумерации она будет выполнена подряд для всех шкафов, для этажной - на каждом виде будет начинаться с 1.


  en_us: The script processes families of the "Mechanical Equipment" category that contain "Обр_Шпк" in the family name and have the "ADSK_Позиция" instance parameter.
      
    1. Select the views you want to number.
    
    2. Select the starting point for the numbering. This point can be a cabinet or any location on the plan.
    
    3. Specify the numbering format. For continuous numbering, the numbering will be applied to all cabinets in a row; for floor numbering, the numbering will start at 1 in each view.


