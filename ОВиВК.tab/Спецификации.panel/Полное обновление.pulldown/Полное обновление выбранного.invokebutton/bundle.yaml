title:
  ru: Полное обновление выбранного
  en_us: Selected full refresh

tooltip:
  ru: >- 
    Выполняет обновление спецификации, обновление имени системы, обновление функции и формирует имя для выбранных элементов.
    Требуется выделить(курсором, через спецификацию или любым другим методом) элементы ВИС перед запуском команды.
  en_us: >- 
    Performs specification update, system name update, function update and generates name for selected elements.
    It is required to select (with a cursor, via a specification or any other method) the elements before running the command.

assembly: RevitMechanicalSpecification.dll
command_class: RevitMechanicalSelectedFullRefreshCmd

author: Redomine
help_url: "https://kb.a101.ru/pages/viewpage.action?pageId=67848643"

min_revit_version: 2022
max_revit_version: 2024
