title:
  ru: Полное обновление видимого
  en_us: Visible full refresh

tooltip:
  ru: >- 
    Выполняет обновление спецификации, обновление имени системы, обновление функции и формирует имя для видимых элементов.
    Под видимыми элементами подразумевается все, что видимо на текущем активном виде модели.
  en_us: >- 
    Performs specification update, system name update, function update and generates name for visible elements.
    Visible elements refers to everything that is visible in the currently active view of the model.

assembly: RevitMechanicalSpecification.dll
command_class: RevitMechanicalVisibleFullRefreshCmd

author: Redomine
help_url: "https://kb.a101.ru/pages/viewpage.action?pageId=67848643"

min_revit_version: 2022
max_revit_version: 2024
