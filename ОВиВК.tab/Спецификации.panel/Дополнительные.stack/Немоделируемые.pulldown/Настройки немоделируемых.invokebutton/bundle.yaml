title:
  ru: Настройки немоделируемых
  en_us: Unmodeling settings

tooltip:
  ru: 
    Позволяет создать новые расходные элементы и назначить их элементам модели.
    
      1. Откорректируйте уже существующие расходники или создайте новые на вкладке "Типы расходников"

      2. Отметьте какие расходники создаются для типов элементов модели на вкладке "Назначение расходников"

  en_us: 
    Allows you to create new consumables and assign them to model elements.
    
      1. Edit existing consumables or create new ones on the "Consumable Types" tab.

      2. Select which consumables are created for which model element types on the "Consumable Assignment" tab.

