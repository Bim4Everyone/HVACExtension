title:
  ru: Пустой элемент
  en_us: Empty element

tooltip:
  ru: Генерирует пустой элемент с параметром группирования по выбранной строке спецификаций.
    1. Перейдите на вид спецификации в которой нужно добавить пустую строку
    2. Выделите строку под которой нужны пустые строки
    3. Активируйте скрипт и введите количество пустых строк которые вам нужны
  en_us: Generates an empty element with the option to group by the selected specification line.
    1. Go to the specification view in which you need to add an empty line
    2. Select the line under which you need empty lines
    3. Activate the script and enter the number of empty lines you need

author: Redomine
