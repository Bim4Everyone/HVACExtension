title:
  ru: Обновление функции
  en_us: Function refresh

tooltip:
  ru: >- 
    Обновляет содержимое параметра элементов "ФОП_ВИС_Экономическая функция"
    
    1. Заполните в системах их функции.

    2. Заполните общую на проект функцию.

    3. Заблокируйте глобальными параметрами или через принудительную функцию отдельные элементы.
  en_us: >- 
    Updates the contents of the Shared Economic Function element parameter
    
    1. Fill in the systems with their functions.

    2. Fill in the project-wide function.

    3. Block individual elements with global parameters or through a forced function.

assembly: RevitMechanicalSpecification.dll
command_class: RevitMechanicalFunctionRefreshCmd

author: Redomine
help_url: "https://kb.a101.ru/pages/viewpage.action?pageId=67848643"

min_revit_version: 2022
max_revit_version: 2024
