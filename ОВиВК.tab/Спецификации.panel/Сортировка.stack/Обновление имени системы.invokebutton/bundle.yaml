title:
  ru: Обновление имени системы
  en_us: System name refresh

tooltip:
  ru: >- 
    Заполняет параметр "ФОП_ВИС_Имя системы" элементов именем системы или ее сокращением.
    
    1. Заполните системные имена систем.
    
    2. Опционально, заполните сокращения систем.
    
    3. Скрипт либо назначит имена до первого пробела, либо укажет сокращение.
  en_us: >- 
    Fills the VISSystemName parameter of elements with the system name or its abbreviation.
    
    1. Fill in the system names of the systems.

    2. Optionally, fill in the system abbreviations.

    3. The script will either assign names up to the first space or specify the abbreviation.

assembly: RevitMechanicalSpecification.dll
command_class: RevitMechanicalSystemRefreshCmd

author: Redomine
help_url: "https://kb.a101.ru/pages/viewpage.action?pageId=67848643"

min_revit_version: 2022
max_revit_version: 2024
