title:
  ru: Расставить по выбору
  en_us: Place selected sleeves

tooltip:
  ru: >-
    Расстановка гильз по выбранным элементам ВИС с заданными настройками.
    
    
    Для запуска плагина необходимо, чтобы активный документ и все связанные документы удовлетворяли требованиям к именованию файлов моделей BIM-стандарта.
    Также необходимо наличие в активном документе семейства для гильз:

    АрмТр_Авт_Гильза


    1. Открыть документ и запустить плагин.
    
    2. Выбрать элементы ВИС, по которым будут создаваться гильзы.
    
    3. Нажать "Готово".
  en_us: >-
    Places all sleeves by selected MEP elements with configured settings.
    
    
    Before you start the plugin, make sure your active document and all linked documents satisfy all naming rules of BIM-standard.
    Also make sure you have required family in active document:
    
    АрмТр_Авт_Гильза


    1. Open document and start the plugin.
    
    2. Pick MEP elements to place sleeves.
    
    3. Press "Finish".

assembly: RevitSleeves.dll
command_class: PlaceSelectedSleevesCommand


author: vlastroG
