title:
  ru: Навигатор по гильзам
  en_us: Sleeves navigator

tooltip:
  ru: >- 
    Просмотр гильз, сгруппированных статусам. Статусы определяются заново каждый раз при запуске плагина.
  
  
    Для запуска плагина необходимо, чтобы активный документ и все связанные документы удовлетворяли требованиям к именованию файлов моделей BIM-стандарта.
  
  
    1. Открыть документ и запустить плагин.
  en_us: >- 
    Watch sleeves, grouped status. Statuses update each time you start the plugin.
  
  
    Before you start the plugin, make sure your active document and all linked documents satisfy all naming rules of BIM-standard.
  
  
    1. Open document and start the plugin.

assembly: RevitSleeves.dll
command_class: ShowNavigatorCommand


author: vlastroG

min_revit_version: 2022
max_revit_version: 2024
